<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Java Script Array</h1>


    <script>
        const cars=[ "BMW", "Audi", "Scoda", "Benz"];

        var list="<ul>"
        cars.forEach(displayList);
        list+="</ul>"

        function displayList(car){
            list+="<li>"+car+"</li>"
        }

        document.write(list);
        
    </script>
</body>
</html>
